<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet"  href="./Develop/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      <div class="settings">

        <div class="setting">

          <label for="length">Password length</label>
          <input type="number" id="length" min="4" max="250" value="20">

        </div>

        <div class="setting">

          <label for="uppercase">Uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />

        </div>

        <div class="setting">

          <label for="lowercase">Lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />

        </div>

        <div class="setting">

          <label for="numbers">Include numbers</label>
          <input type="checkbox" id="numbers" checked />

        </div>

        <div class="setting">

          <label for="symbols">Special characters</label>
          <input type="checkbox" id="symbols" checked />

        </div>

      </div>
    <div class="card-footer">

      <div>
        <button id="generate" class="btn">Generate <span>Password</span></button>
      </div>
      
      <div>
        <button id="clipboard" class="btn">âŒ˜</button>
      </div>

    </div>
  </div>

  <footer>
    <h2>
    By Emili0
    </h2>
  </footer>

</div>

<script src="./Develop/script.js"></script>
</body>
</html>
